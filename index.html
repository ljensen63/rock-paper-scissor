<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <title>Rock, Paper, Scissors</title>
</head>
<body>
    <h2>Welcome to Online Rock, Paper, Scissors!</h2>
    <div class="results">
        <p class="human">Your Score:</p><span class="human-score"></span>
        <p class="robot">Computer Score:</p><span class="robot-score"></span>
    </div>
    <div class="buttons">
        <button class="rock">Rock</button>
        <button class="paper">Paper</button>
        <button class="scissor">Scissor</button>
    </div>  
    <script>
        function computerPlay(){
            let randNum = Math.floor(Math.random()*3);
            let compGuess;
            if(randNum === 1){
                compGuess = 'rock';
            }
            else if(randNum ===2){
                compGuess = 'paper';
            }
            else{
                compGuess = 'scissor';
            }
            return compGuess;
        }

        
        function playRound(playerSelection, compGuess){
            if((playerSelection.toLowerCase() === 'rock' && compGuess ==='paper') || (playerSelection.toLowerCase()==='paper' && compGuess === 'scissor') || (playerSelection.toLocaleLowerCase()==='scissor' && compGuess ==='rock')){
                console.log(`You Lose ! ${compGuess} beats ${playerSelection.toLowerCase()}`);
            }
            else if((compGuess === 'rock' && playerSelection.toLowerCase() ==='paper') || (compGuess==='paper' && playerSelection.toLowerCase() === 'scissor') || (compGuess==='scissor' && playerSelection.toLowerCase() ==='rock')){
                console.log(`You Win ! ${playerSelection.toLowerCase()} beats ${compGuess}`);
            }else {
                console.log(`You Tie! ${playerSelection.toLowerCase()} ties ${compGuess}`)
            }
        }

        const choice = document.querySelector('button');

    </script>
</body>
</html>
